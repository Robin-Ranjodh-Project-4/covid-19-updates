<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 updates</title>
    <!-- link to the mapquest stylesheet -->
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- link to Fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script>
    <!-- link to styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>COVID-19 Updates</h1>
        </div>
    </header>

    <main>
        <section class="globalContainer wrapper">
            <h2>Global Reported Cases :<span class="viewType"></span></h2>

            <form action="#" name="globalForm" autocomplete="off">
                <input class="sr-only" type="radio" name="cases" id="totalCases" value="totalCases" checked>
                <label for="totalCases">Total Cases</label>
                <input class="sr-only" type="radio" name="cases" id="newCases" value="newCases">
                <label for="newCases">New Cases</label>
            </form>

            <div class="globalStatsContainer">
                <div class="totalConfirmed">
                    <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                    <p>Confirmed</p>
                </div>
    
                <div class="totalDeaths">
                    <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                    <p>Deceased</p>
                </div>
    
                <div class="totalRecovered">
                    <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                    <p>Recovered</p>
                </div> 
            </div>

            <p>Last Updated: <span class="timeElapsed"><img src="assets/ellipsis.gif" width=20 height=20></span></p>
        </section>
        
        <section class="chartSection">
            <div class="chartContainer">
                <canvas id="barChart"></canvas>
            </div>
        </section>

        <section class="countryContainer wrapper">
            <h2>Cases by Country</h2>
            <div class="map" id="map"></div>
            <div class="countryContainerContent">

                <form action="#" name="countryForm" autocomplete="off">
                    <label for="countryList">Make a selection:</label>
                    <select name="countryList" id="countryList">
                        <!-- Script file will population options here -->
                    </select>
                </form>

                <h3 class="countryName">COVID-19 Updates for <span>Canada</span></h3>
                <p class="countryPopulation">Population <span><img src="assets/ellipsis.gif" width=20 height=20></span></p>

                <div class="countryStats">
                    <div class="countryConfirmed">
                        <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                        <p>Confirmed</p>
                    </div>
                
                    <div class="countryDeaths">
                        <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                        <p>Deceased</p>
                    </div>
                
                    <div class="countryRecovered">
                        <span><img src="assets/ellipsis.gif" width=20 height=20></span>
                        <p>Recovered</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="chartSection">
            <div class="graphContainer">
                <canvas id="timeGraph"></canvas>
            </div>
        </section>
        <!-- Add helpful links to COVID19 informational links -->
        <!-- https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html -->
        <!-- https://www.who.int/emergencies/diseases/novel-coronavirus-2019 -->
    </main>

    <footer>
        <div class="wrapper">
            <p>Code and design by <a href="https://www.ranjodhsandhu.com/" target="_blank">Ranjodh Singh</a> and <a href="https://www.robinnong.com" target="_blank">Robin Nong</a>.</p>
            <p>Data provided by <a href="https://covid19api.com/">COVID19 API</a>, sourced from <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a>.</p>
        </div>
    </footer>
    
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'>
    </script> 
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- mapquest sdk -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="script.js"></script> 
</body>
</html>
